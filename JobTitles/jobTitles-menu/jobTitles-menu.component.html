<table width="100%">
    <thead>
    <tr>
      <th colspan="2" id="newJobTitle" (click)="toggleShowNewJobTitle()" class="button text-dark text-center">
          <i *ngIf="showNewJobTitle" class="material-icons align-middle">keyboard_arrow_right</i>
          <i *ngIf="!showNewJobTitle" class="material-icons align-middle">keyboard_arrow_down</i>
          Create New Job Title</th>
    </tr>
    </thead>
  
  <div *ngIf="showNewJobTitle">
  <form [formGroup]="newJobTitleForm" (ngSubmit)="newJobTitle()" novalidate>
    <div *ngIf="validMessage != ''">
      <h2 class="has-info">{{validMessage}}</h2>
      </div>
      <tr>
        <td width="30%"><i class="material-icons">person_add</i></td>
        <td><input type="text" class="form-control" formControlName="jobTitleName" placeholder="Job Title Name" required autofocus></td>
      </tr>
      <tr>
        <td><i class="material-icons">place</i></td>
        <td><select class="form-control" formControlName="inDepartment" required>
          <option *ngFor="let dep of departments" [value]="dep.departmentName">{{dep.departmentName}}</option>
        </select></td>
      </tr>
      <tr><td colspan="2"><button type="submit" class="btn btn-primary">Add</button></td></tr>
  
  </form>
  </div>
